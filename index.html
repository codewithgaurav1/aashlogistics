<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#cc-navbar-collapse" aria-expanded="false">

				</div>
		
			</div>
		</nav>

	<article>
		<div class="title-banner">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>Create Your UPI QRCode</h1>
					</div>
				</div>
			</div>
		</div>
		
					<div class="inputs">
						<div class="row">
							<div class="col-md-6">
								<form>
									<div class="form-group">
										<label for="pn" data-i18n="upiqrc-lbl-name">Enter your name</label>
										<div class="input-group">
											<input class="form-control" id="pn" placeholder="Your name" value="Srikanth"/>
										</div>
									</div>
									<div class="form-group">
										<label for="pa" data-i18n="upiqrc-lbl-vpa">Enter your VPA</label>
										<div class="input-group">
											<input class="form-control" id="pa" aria-label="Your VPA identifier" placeholder="Your VPA identifier" value="cashlessconsumer"/>
											<span class="input-group-addon">@</span>
											<input class="form-control" id="psp" list="psplist" aria-label="Your VPA handle" placeholder="Your VPA handle" value="cnrb"/>
										</div>
									</div>
									<datalist id="psplist">
										<option value="allbank">
										</option><option value="andb">
										</option><option value="axisbank">
										</option><option value="barodampay">
										</option><option value="centralbank">
										</option><option value="cnrb">
										</option><option value="csbpay">
										</option><option value="dcb">
										</option><option value="denabank">
										</option><option value="federal">
										</option><option value="hdfcbank">
										</option><option value="hsbc">
										</option><option value="icici">
										</option><option value="idfcbank">
										</option><option value="idbi">
										</option><option value="indianbank">
										</option><option value="indus">
										</option><option value="kaypay">
										</option><option value="kbl">
										</option><option value="kvb">
										</option><option value="mahab">
										</option><option value="obc">
										</option><option value="pnb">
										</option><option value="pockets">
										</option><option value="rbl">
										</option><option value="sbi">
										</option><option value="sib">
										</option><option value="syndicate">
										</option><option value="tjsb">
										</option><option value="ubi">
										</option><option value="uboi">
										</option><option value="uco">
										</option><option value="utbi">
										</option><option value="united">
										</option><option value="unionbank">
										</option><option value="upi">
										</option><option value="vijb">
										</option><option value="ybl">
										</option><option value="yesbank">
										</option>
									</datalist>
									<div>
									<a class="btn btn-primary" onclick="generatePhoneQRCode()"><i class="fa fa-qrcode"></i> <span data-i18n="upiqrc-btn-create">Create QRCode</span></a></div>
									<p>&nbsp;</p>
								</form>
							</div>
							<div class="col-md-3">
								<div id="printableArea" class="printableArea">
									<div id="payQRCode"></div>
									<div id="printVPA"></div>
								</div>
								<img src="img/UPILogo.jpg" id="upilogo" hidden="true"/>
							</div>
							
						</div>
						<hr/>
					</div>

				</div>
			</div>
			<center><div id="sharesocial"/></center>
		</div> <!-- end .container -->
